<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>The Rising Sun</title>
</head>
<body>
    <!-- main div -->
    <div class="main">
        <!-- top div  -->
        <div class="top">
            <h4 class="eventname">Event 1</h4>
            <h6 class="seatsavail">Number of available seats: 23</h6>
        </div>
        <!-- bottom div -->
        <div class="bottom">
            <!-- image div -->
            <div class="imagediv">
                <img class="image" src="./images/github1.png" alt="event image"/>
            </div>
            <!-- form div  -->
            <div class="formdiv">
                <div class=" namediv mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="emaildiv mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="phonenumdiv mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Phone No.</label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control" id="inputPassword">
                    </div>
                </div>
                <!-- select div -->
                <div class="selectdivwhole mb-3 row">
                    <label for="inputPassword" class="selectlabel col-sm-2 col-form-label">Number of Seats</label>
                    <div class="selectdiv col-sm-10">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>                    
                    </div>
                </div>
                
                
                <div class="attendeenamediv mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name of Attendee 3</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <!-- submit and cancel button div  -->
                <div class="buttondiv">
                    <button class="btn btn-md btn-primary" type="button">Submit</button>
                    <button class="btn btn-md btn-primary" type="button">Cancel</button>
                </div>

            </div>

        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
